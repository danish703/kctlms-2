{% extends 'master.html' %}
{% block  title %}
Home page

{% endblock %}

{% block body %}

<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(35).webp" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://wowslider.com/sliders/demo-93/data1/images/sunset.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<div class="container">
    <div class="row">
        <h3 class="title">Our Courses</h3>
    </div>
    <div class="row">
        {% for course in courses %}
        <div class="col-4">
            <div class="card">
                <img src="{{MEDIA_URL}}{{course.course_image.url}}" style="height:150px;" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{course.course_name}}</h5>
                    <a href="{% url 'course_info' course.id %}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
